<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Board</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/public/icon/blackboard.ico" type="image/x-icon">
</head>
<body>
    <div class="options-cont">
        <!-- <i class="bi bi-list"></i> -->
        <i class="fa fa-bars"></i>
    </div>
    <div class="tool-cont scale-tool">
        <div class="pencil-cont">
            <i class="fa fa-pencil"></i>
            
        </div>
        <div class="eraser-cont">
            <i class="fa fa-eraser"></i>
        </div>
        <div class="download-cont">
            <i class="fa fa-download"></i>
        </div>
        <div class="img-upload-cont">
            <i class="fa fa-upload"></i>
        </div>
        <div class="sticky-cont">
            <i class="fa fa-note-sticky"></i>
        </div>
        <div class="undo-cont">
            <i class="fa fa-undo"></i>
        </div>
        <div class="redo-cont">
            <i class="fa fa-redo"></i>
        </div>
    </div>
    <div class="pencil-tool">
        <div class="pencil-range">
            <input type="range" min="2" max="10" value="3" class="pencil-width">        
        </div>
        <div class="pencil-color">
            <div class="pencil-col black"></div>
            <div class="pencil-col red"></div>
            <div class="pencil-col blue"></div>
        </div>
    </div>
    <div class="eraser-tool">
        <input type="range" min="1.75" max="10" value="2.75" class="eraser-range">
    </div>

    <script>
        let socket = io.connect("http://localhost:3000");
    </script>
    <script src="./script.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
